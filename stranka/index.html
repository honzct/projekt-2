<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R&R Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query.css" />
    <script
      src="https://kit.fontawesome.com/40311dc6ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/Návrh bez názvu-5.png" alt="Logo R&R" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Domů</a></li>
          <li><a href="#">O nás</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <main>
      <section class="welcome">
        <section id="gallery">
          <div class="gallery-grid">
            <div class="gallery-item">
              <img src="images/duck.png" alt="Trhaná kachna" />
              <div class="overlay">
                <h3>Trhaná kachna</h3>
              </div>
            </div>
            <div class="gallery-item">
              <img src="images/chicken.jpg" alt="Trhané kuřecí" />
              <div class="overlay">
                <h3>Trhané kuřecí</h3>
              </div>
            </div>
            <div class="gallery-item">
              <img src="images/pork.jpg" alt="Trhané vepřové" />
              <div class="overlay">
                <h3>Trhané vepřové</h3>
              </div>
            </div>
            <div class="gallery-item">
              <img src="images/beef.png" alt="Trhané hovězí" />
              <div class="overlay">
                <h3>Trhané hovězí</h3>
              </div>
            </div>
            <div class="gallery-item">
              <img src="images/matcha.jpg" alt="Matcha" />
              <div class="overlay">
                <h3>Kyoto uji matcha</h3>
              </div>
            </div>
            <div class="gallery-item">
              <img src="images/kava.jpeg" alt="Káva" />
              <div class="overlay">
                <h3>Káva</h3>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>

  <script src="script.js"></script>
</html>
